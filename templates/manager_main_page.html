<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            width: 100%;
            font-family: Georgia, 'Times New Roman', Times, serif;
            top: 0;
            left: 0;
            padding: 0;
            background-color: #45474B;
            color: #fff;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #45474B;
            color: #fff;
        }

        .logo {
            font-size: 56px;
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
        }

        .login-options {
            display: flex;
            align-items: center;
        }

        .container {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .admin-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-container input {
            padding: 8px;
            margin-right: 10px;
        }

        .place-order-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
        }

        .place-order-btn:hover {
            background-color: #0019fb;
        }

        .footer {
            background-color: #45474B;
            color: #fff;
            text-align: left;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer a {
            font-size: 20px;
            color: #fff;
            text-decoration: none;
        }
    </style>

<script>
    // Define a function to handle form validation and success message display
    function validateForm() {
        var alertId = document.getElementById("alertId").value.trim();
        var quantity = document.getElementById("quantity").value.trim();

        // Perform form validation
        if (alertId === "" || quantity === "") {
            alert("Please fill in both Alert ID and Quantity fields.");
            return false;
        }

        // Return true to submit the form
        return true;
    }

    // Display the success message if it exists
    window.onload = function() {
        var successMessage = "{{ success_message }}"; // Get the success message from Flask
        if (successMessage && successMessage !== "None") {
            alert(successMessage); // Display the success message
        }
    };
</script>

</head>

<body>
    <div class="header">
        <a class="logo">HIKE</a>
        <div class="login-options">
            <a href="/">Sign Out</a>
        </div>
    </div>

    <div class="container">
        <div class="admin-text">Admin</div>
        <table>
            <tr>
                <th>Alert ID</th>
                <th>Product ID</th>
                <th>Quantity</th>
            </tr>
            {% if alert_data %}
            {% for alert in alert_data %}
            <tr>
                <td>{{ alert.alert_id }}</td>  
                <td>{{ alert.product_id }}</td>
                <td>{{ alert.quantity }}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="4">{{ empty_message }}</td>
            </tr>
            {% endif %}
        </table>

        <form action="/manager_page" method="post" onsubmit="return validateForm()">
            <div class="input-container">
                <input type="text" placeholder="Alert ID" name="alertId" id="alertId" />
                <input type="number" placeholder="Quantity" name="quantity" id="quantity" />
                <button type="submit" class="place-order-btn">Place Order</button>
            </div>
        </form>
        
    </div>

    <div class="footer">
        <a href="/">Contact us</a>
    </div>
</body>

</html>
