<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            width: 100%;
            font-family: Georgia, 'Times New Roman', Times, serif;
            top: 0;
            left: 0;
            padding: 0;
            background-color: #45474B;
            color: #fff;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #45474B;
            color: #fff;
            z-index: 1000;
        }

        .logo {
            font-size: 56px;
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
        }

        .login-options {
            display: flex;
            align-items: center;
            margin-left: 20px;
            /* Adjust the margin as needed */
        }


        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            /* Adjust height as needed */
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .green {
            background-color: green;
            color: white;
        }

        .blue {
            background-color: blue;
            color: white;
        }

        .red {
            background-color: red;
            color: white;
        }

        .admin-heading {
            font-size: 36px;
            font-weight: bold;
            margin-left: 20px;
        }

        .footer {
            background-color: #45474B;
            color: #fff;
            text-align: left;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer a {
            font-size: 20px;
            color: #fff;
            text-decoration: none;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .input-field {
            margin-top: 10px;
            padding: 5px;
            width: 150px;
        }

        .analyse-button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .analyse-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="header">
        <a class="logo">HIKE</a>
        <div class="login-options">
            <a href="/">Sign Out</a>
        </div>
    </div>
    <div class="admin-heading">ADMIN - Home Page</div>
    <div class="container">
        <div class="box blue">
            Product
            <div class="input-container">
                <input type="text" class="input-field" placeholder="Product ID">
                <button class="analyse-button">Analyse</button>
            </div>
        </div>
        <div class="box green">
            Customer
            <div class="input-container">
                <input type="text" class="input-field" placeholder="Customer ID">
                <button class="analyse-button">Analyse</button>
            </div>
        </div>
        <div class="box red">
            Order

        </div>
    </div>
</body>

</html>
