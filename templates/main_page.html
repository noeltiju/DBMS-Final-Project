<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hike Retail Store</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #45474B;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #45474B;
            color: #fff;
        }

        .logo {
            font-size: 56px;
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
        }

        .login-options {
            display: flex;
            align-items: center;
        }

        .signin {
            margin-left: 50px;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: -50%;
            background-color: #45474B;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            display: block;
            color: #fff;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #45474B;
        }

        .signin:hover .dropdown-content {
            display: block;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .section {
            flex-basis: 45%;
            padding: 10px;
            background-color: #000000; 
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .section img {
            width: 95%;
            border-radius: 5px;
        }

        .section h2 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
        }

        .footer {
            background-color: #45474B;
            color: #fff;
            text-align: left;
            padding: 20px 20px 20px 50px;
            position: absolute;
            bottom: 0;
            width: calc(100% - 100px);
        }

        .footer a {
            font-size: 20px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="logo">HIKE</a>
        <div class="login-options">
            <div class="signin">
                Sign In
                <div class="dropdown-content">
                    <a href="/customerlogin">Customer</a>
                    <a href="/managerlogin">Manager</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <a href="/" class="section">
            <h2>Mens</h2>
            <img src="/static/assets/mens_collection.jpeg" alt="Mens">
        </a>
        <a href="/" class="section">
            <h2>Womens</h2>
            <img src="/static/assets/womens_collection.jpeg" alt="Womens">
        </a>
    </div>
    <div class="footer">
        <a href="/">Contact us</a>
    </div>
</body>
</html>
