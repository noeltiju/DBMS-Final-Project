<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            width: 100%;
            font-family: Georgia, 'Times New Roman', Times, serif;
            top: 0;
            left: 0;
            padding: 0;
            background-color: #45474B;
            color: #fff;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #45474B;
            color: #fff;
            z-index: 1000;
        }

        .logo {
            font-size: 56px;
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
        }

        .login-options {
            display: flex;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            /* Adjust height as needed */
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .green {
            background-color: green;
            color: white;
        }

        .blue {
            background-color: blue;
            color: white;
        }

        .red {
            background-color: red;
            color: white;
        }

        .admin-heading {
            font-size: 36px;
            font-weight: bold;
            margin-left: 20px;
        }

        .footer {
            background-color: #45474B;
            color: #fff;
            text-align: left;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer a {
            font-size: 20px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <a class="logo">HIKE</a>
        <div class="login-options">
            <a href="/">Sign Out</a>
        </div>
    </div>
    <div class="admin-heading">ADMIN - Home Page</div>
    <div class="container">
        <div class="box green">Product
            <form action="/product_analytics" method="POST">
                <input type="number" name="product_id" placeholder="Product ID" required>
                <button type="submit">Analyze</button>
            </form>
        </div>
        <div class="box red">Customer
            <form action="/customer_analytics" method="POST">
                <input type="number" name="customer_id" placeholder="Customer ID" required>
                <button type="submit">Analyze</button>
            </form>
        </div>
        <a href="/order_analytics">
            <div class="box green">Order</div>
        </a>
    </div>
    <div class="footer">
        <a href="/">Contact us</a>
    </div>
</body>

</html>
